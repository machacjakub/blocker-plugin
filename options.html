<!DOCTYPE html>
<html>
<head>
    <title>Website Blocker Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .delete-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Website Blocker Options</h1>
    <div>
        <input type="text" id="websiteInput" placeholder="Enter website URL (e.g., facebook.com)">
        <button id="addWebsite">Add Website</button>
    </div>
    <h2>Blocked Websites:</h2>
    <ul id="websiteList"></ul>
</div>
<script src="options.js"></script>
</body>
</html>
